// Pyro Panic Toggle
bindtoggle "F2" "pyropanic"
alias pyropanic "enable"
alias enable "alias pyropanic disable; cl_yawspeed 3000; +right; +attack"
alias disable "alias pyropanic enable; -attack; -right; cl_yawspeed 210"

// Chat Binds
bind "F1" "voicemenu 1 1"
bind "F3" "say Player Digested"
bind "F4" "say ¯\_(ツ)_/¯"

echo "fun.cfg loaded (F1 to F4)"