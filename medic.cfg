///////////////
//// Medic ////
///////////////

exec custom
hud_combattext_batching 1
bind "HOME" "exec medic"
cl_interp .0152
r_drawviewmodel 0
sensitivity 3.00

// Extra Medic Binds
bind "1" "say_team ** FULLY CHARGED **"
bind "2""voicemenu 1 7; say_team ** FAKED ÜBER/KRITZ **"
bind "3" "say_team * Switching to Über * "
bind "4" "say_team * Switching to Kritzkrieg *"

// Medic Radar
alias "autocall_default" "hud_medicautocallersthreshold 50"
alias "autocall_all" "hud_medicautocallersthreshold 150"
alias "+radar" "autocall_all"
alias "-radar" "autocall_default"
bind "5" "+radar"

//----------------------------------------

// Crosshair Stuff
exec defaultxhair
cl_crosshair_red 255
cl_crosshair_green 255
cl_crosshair_blue 255
cl_crosshair_scale 26
echo "----------Medic Loaded----------"